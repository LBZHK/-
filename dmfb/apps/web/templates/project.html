{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>项目展示</title>
</head>
<body>

<div>
    <a href="{% url 'add_project' %}" class="btn btn-primary">添加</a>

        <table border="1">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目名</th>
                <th>git仓库地址</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                {% for project in all_project %}
                <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ project.title }}</td>
                <td>{{ project.repo }}</td>
                <td>
                    <a href="{% url 'edit_project' project.id %}" class="btn btn-primary">编辑</a>
                    <a href="{% url 'del_project' project.id %}" class="btn btn-primary">删除</a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

</div>


</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
