{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>环境展示</title>
</head>
<body>

<div>
    <a href="{% url 'add_projectenv' %}" class="btn btn-primary">添加</a>

        <table border="1">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目名</th>
                <th>环境</th>
                <th>线上部署路径</th>
                <th>服务器</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                {% for projectenv in all_projectenv %}
                <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ projectenv.project }}</td>
                <td>{{ projectenv.get_env_display }}</td>
                <td>{{ projectenv.path }}</td>
                <td>
                    {% for server in projectenv.servers.all %}
                        {{ server }}
                    {% endfor %}
                </td>
                <td>
                    <a href="{% url 'edit_projectenv' projectenv.id %}" class="btn btn-primary">编辑</a>
                    <a href="{% url 'del_projectenv' projectenv.id %}" class="btn btn-primary">删除</a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

</div>


</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
